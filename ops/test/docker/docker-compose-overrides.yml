version: "3"
services:
  
  mongo:
    image: mongo:4.4.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${ADMIN_DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${ADMIN_DB_PASSWORD}
      - MONGO_INITDB_DATABASE=${ADMIN_DB}
    volumes:
      - "/db-data:/data/db"
      - "/configs:/docker-entrypoint-initdb.d/mongo-init.js:ro"
    ports:
      - 27017:${MONGO_PORT}